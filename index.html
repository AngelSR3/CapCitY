<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CapCity</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div id="header-left">
            <a href="/index.html"><img src="/imagenes/Logo.png" alt="Logo CapCity"></a>
        </div>
        <div id="header-right">
            <nav class="sections">
                <a href="/Gorras.html"><img src="/imagenes/iconos/Tipos.png" alt="Tipos de gorras"></a>
            </nav>
        </div>
    </header>
    <main>
        <section class="carousel">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">
    
            <div class="slides-container">
                <div class="slide">
                    <img src="/imagenes/Banner1.webp" alt="Imagen 1">
                </div>
                <div class="slide">
                    <img src="/imagenes/Banner2.webp" alt="Imagen 2">
                </div>
                <div class="slide">
                    <img src="/imagenes/Banner3.webp" alt="Imagen 3">
                </div>
            </div>
    
            <div class="carousel-controls">
                <label for="slide1" class="carousel-button">&#10094;</label>
                <label for="slide2" class="carousel-button">&#10095;</label>
            </div>
        </section>       
        <section class="main-container">
            <h1>Productos Nuevos</h1>
            <section id="products" class="products">
            </section>
        </section>
        <section class="banner-section">
            <img src="/imagenes/Banner bajo.webp" alt="Banner promocional">
        </section>
        <section class="contact-section">
            <div id="social-icons">
                <a href="https://www.facebook.com/NewEraCapCO/?locale=es_LA"><img src="/imagenes/iconos/facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/neweracapco/?hl=es"><img src="/imagenes/iconos/instagram.png" alt="Instagram"></a>
                <a href="https://x.com/NewEraCap?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="/imagenes/iconos/twiter.png" alt="Twitter"></a>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-menu">
            <li><a href="/index.html"><img src="/imagenes/iconos/Inicio.png" alt="Inicio"></a></li>
            <li><a href="/carrito.html"><img src="/imagenes/iconos/Carrito.png" alt="Carrito"></a></li>
        </ul>
    </footer>
</body>
</html>
